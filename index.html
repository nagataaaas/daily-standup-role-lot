<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standup Roles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif;
            background: transparent;
            padding: 12px;
            color: #37352f;
        }
        
        .container {
            max-width: 360px;
        }
        
        .seed-badge {
            font-size: 10px;
            color: #a0a0a0;
            margin-bottom: 8px;
        }
        
        .seed-badge.error {
            color: #eb5757;
        }
        
        .members {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 12px;
        }
        
        .member {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 2px 8px;
            background: #f7f6f3;
            border-radius: 3px;
            font-size: 12px;
        }
        
        .member input {
            width: 14px;
            height: 14px;
            cursor: pointer;
        }
        
        .member.unchecked {
            opacity: 0.4;
        }
        
        .roles {
            display: flex;
            gap: 8px;
        }
        
        .role {
            flex: 1;
            background: #ffffff;
            border: 1px solid #e9e9e7;
            border-radius: 6px;
            padding: 12px;
            text-align: center;
        }
        
        .role-label {
            font-size: 10px;
            color: #787774;
            margin-bottom: 4px;
        }
        
        .role-name {
            font-size: 14px;
            font-weight: 600;
            color: #37352f;
            min-height: 20px;
        }
        
        .empty {
            color: #c0c0c0;
            font-weight: 400;
        }
        
        .no-members {
            text-align: center;
            padding: 20px;
            color: #a0a0a0;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="seed-badge" id="seedBadge"></div>
        
        <div class="members" id="members"></div>
        
        <div class="roles" id="roles">
            <div class="role">
                <div class="role-label">ファシリ</div>
                <div class="role-name" id="facilitator">
                    <span class="empty">—</span>
                </div>
            </div>
            <div class="role">
                <div class="role-label">書記</div>
                <div class="role-name" id="secretary">
                    <span class="empty">—</span>
                </div>
            </div>
        </div>
        
        <div class="no-members" id="noMembers" style="display: none;">
            Add members: ?members=name1,name2,name3
        </div>
    </div>

    <script>
        class SeededRandom {
            constructor(seed) {
                this.seed = this.hashString(seed);
            }
            
            hashString(str) {
                let hash = 0;
                for (let i = 0; i < str.length; i++) {
                    const char = str.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash;
                }
                return Math.abs(hash);
            }
            
            random() {
                this.seed = (this.seed * 9301 + 49297) % 233280;
                return this.seed / 233280;
            }
            
            shuffle(array) {
                const shuffled = [...array];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(this.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return shuffled;
            }
        }

        let seededRandom;
        let members = [];
        
        function getRandomSeed() {
            const badge = document.getElementById('seedBadge');
            let seed;
            
            try {
                if (document.referrer) {
                    const referrerParts = document.referrer.split('/');
                    const lastPart = referrerParts[referrerParts.length - 1];
                    
                    if (lastPart && lastPart.length > 0) {
                        seed = lastPart.split('?')[0];
                        badge.textContent = `seed: ${seed.substring(0, 8)}...`;
                    } else {
                        throw new Error('No valid ID');
                    }
                } else {
                    throw new Error('No referrer');
                }
            } catch (error) {
                seed = new Date().toISOString().split('T')[0];
                badge.classList.add('error');
                badge.textContent = `⚠️ failed to fetch random seed (using: ${seed})`;
                return seed;
            }
            
            return seed;
        }
        
        function getMembersFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const membersParam = urlParams.get('members');
            
            if (membersParam) {
                return membersParam.split(',').map(name => name.trim()).filter(name => name.length > 0);
            }
            return [];
        }
        
        function createMemberList() {
            const membersEl = document.getElementById('members');
            const rolesEl = document.getElementById('roles');
            const noMembers = document.getElementById('noMembers');
            
            if (members.length === 0) {
                membersEl.style.display = 'none';
                rolesEl.style.display = 'none';
                noMembers.style.display = 'block';
                return;
            }
            
            membersEl.innerHTML = '';
            members.forEach((member, index) => {
                const memberEl = document.createElement('label');
                memberEl.className = 'member';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = true;
                checkbox.addEventListener('change', (e) => {
                    memberEl.classList.toggle('unchecked', !e.target.checked);
                    selectRoles();
                });
                
                const nameEl = document.createElement('span');
                nameEl.textContent = member;
                
                memberEl.appendChild(checkbox);
                memberEl.appendChild(nameEl);
                membersEl.appendChild(memberEl);
            });
        }
        
        function selectRoles() {
            const checkboxes = document.querySelectorAll('.member input:checked');
            const presentMembers = [];
            
            checkboxes.forEach((checkbox) => {
                const memberName = checkbox.parentElement.querySelector('span').textContent;
                presentMembers.push(memberName);
            });
            
            const facilitatorEl = document.getElementById('facilitator');
            const secretaryEl = document.getElementById('secretary');
            
            if (presentMembers.length >= 2) {
                const shuffled = seededRandom.shuffle(presentMembers);
                facilitatorEl.innerHTML = shuffled[0];
                facilitatorEl.className = 'role-name';
                secretaryEl.innerHTML = shuffled[1];
                secretaryEl.className = 'role-name';
            } else if (presentMembers.length === 1) {
                facilitatorEl.innerHTML = presentMembers[0];
                facilitatorEl.className = 'role-name';
                secretaryEl.innerHTML = '<span class="empty">—</span>';
            } else {
                facilitatorEl.innerHTML = '<span class="empty">—</span>';
                secretaryEl.innerHTML = '<span class="empty">—</span>';
            }
        }
        
        function init() {
            const seed = getRandomSeed();
            seededRandom = new SeededRandom(seed);
            
            members = getMembersFromURL();
            createMemberList();
            
            if (members.length >= 2) {
                selectRoles();
            }
        }
        
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
